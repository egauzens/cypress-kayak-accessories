  /* General Styles */
body {

.product-image {

.product-info h3 {

.navbar-container {

}

}

.logo-img {

}

.nav-links {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-left: 20px; /* Space between each menu item */
}

.nav-links a {
  text-decoration: none;
  color: black;

}

.hamburger {

  align-items: center;
}

.hamburger .bar {
  display: block;
  width: 100%;
  height: 2px;
  background-color: black;
  transition: all 0.3s ease;
}

/* "X" Shape when the menu is open */
.hamburger.active .bar:nth-child(1) {
  transform: rotate(45deg);
  position: absolute;
  top: 1.5rem;
  width: 2rem;
}

.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}

.hamburger.active .bar:nth-child(3) {
  transform: rotate(-45deg);
  position: absolute;
  top: 1.5rem;
  width: 2rem;
}

.hamburger.active {
  position: relative
}

  }
