<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Cypress Kayak Accessories</title>
  <link rel="icon" href="assets/cypress_logo_1_transparent.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <!-- AOS Animate on Scroll Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div class="navbar-container">
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/cypress_logo_1_transparent.png" alt="Cypress Kayak Accessories Logo" class="logo-img">
        </a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="shop.html">Shop</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </div>
  <!-- Contact Section -->
  <section class="contact-section" data-aos="fade-up">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question or need help? Reach out to us and we'll get back to you soon!</p>
      <div class="form-container">
        <form action="https://formspree.io/f/mjkypaoe" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="assets/cypress_logo_1_transparent.png" alt="Cypress Kayak Accessories Logo">
      </div>
  
      <div class="footer-info">
        <p>Â© 2025 Cypress Kayak Accessories</p>
        <p>
          <a href="mailto:info@cypresskayakaccessories.com">info@cypresskayakaccessories.com</a>
        </p>
        <p>
          <a href="tel:+17869708686">(786) 970-8686</a>
        </p>
        </p>
      </div>
    </div>
  </footer>
  

  <!-- AOS Animate on Scroll Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const hamburger = document.getElementById('hamburger')
    const navLinks = document.getElementById('nav-links')

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active')
      hamburger.classList.toggle('active'); // Toggle the "active" class on hamburger to show X
    })
  </script>

</body>
</html>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.contact-section {
  padding-top: 2rem;
  padding-bottom: 2rem;
  background: rgba(0,0,0,.7);
  text-align: center;
}

.contact-section h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: white;
}

.contact-section p {
  margin-bottom: 2rem;
  color: #f9f9f9;
  padding-left: 1rem;
  padding-right: 1rem;
}

.form-container {
  text-align: -webkit-center;
  padding-right: 2rem;
}

.contact-form {
  max-width: 600px;
  margin: 0 1rem;
  text-align: left;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #f9f9f9;
}

.form-group input,
.form-group textarea {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  padding: 1rem;
}

.btn {
  background: #0077b6;
  color: #fff;
  border: none;
  padding: 0.75rem 2rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #005f8a;
}

.navbar-container {
  width: 100%;
  background-color: white;
  color: black;
}

.navbar {
  display: flex;
  justify-content: space-between; /* Space between logo and menu */
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.logo-img {
  height: 6rem; /* Adjust size of the logo */
  width: auto;
}

.nav-links {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-left: 20px; /* Space between each menu item */
}

.nav-links a {
  text-decoration: none;
  color: black;
  font-size: 1.1rem;
  text-transform: uppercase;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #008ecc; /* Lighter hover color */
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  width: 30px;
  height: 25px;
  justify-content: space-between;
  align-items: center;
}

.hamburger .bar {
  display: block;
  width: 100%;
  height: 2px;
  background-color: black;
  transition: all 0.3s ease;
}

/* "X" Shape when the menu is open */
.hamburger.active .bar:nth-child(1) {
  transform: rotate(45deg);
  position: absolute;
  top: 1.5rem;
  width: 2rem;
}

.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}

.hamburger.active .bar:nth-child(3) {
  transform: rotate(-45deg);
  position: absolute;
  top: 1.5rem;
  width: 2rem;
}

.hamburger.active {
  position: relative
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
  .navbar {
    flex-direction: row;
    align-items: flex-start;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
    text-align: center;
  }

  .nav-links li {
    margin: 10px 0;
    width: 100%;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: flex; /* Show hamburger icon */
    background-color: white;
    align-self: center;
  }

  .hamburger.active {
    align-self: self-start;
    height: 45px;
  }

  .logo-img {
    height: 3rem; /* Adjust logo size for smaller screens */
  }
}

footer {
  background: white;
  color: #ffffff;
  padding: 1rem;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
  min-height: 100px;
  height: fit-content;
}

.footer-logo {
  order: 1;
}

.footer-logo img {
  height: 6rem;
}

.footer-info {
  flex: 1 1;
  order: 2;
}

.footer-info p {
  margin: 0.5rem 0;
  color: black;
}

.footer-info a {
  color: #00aaff;
  text-decoration: none;
}

.footer-info a:hover {
  text-decoration: underline;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
  }
  .footer-logo {
    order: 2;
  }
  .footer-info {
    order: 1;
  }
}

</style>
